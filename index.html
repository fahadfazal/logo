<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-7" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dermatique Aesthetics Unique Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #e0f2f1, #f3e5f5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
  }

  .logo-container {
    background: white;
    padding: 48px 64px;
    border-radius: 28px;
    box-shadow:
      0 8px 24px rgba(93, 64, 55, 0.15),
      0 18px 58px rgba(81, 45, 114, 0.2);
    text-align: center;
    max-width: 400px;
    user-select: none;
    position: relative;
  }

  .logo-icon {
    width: 140px;
    height: 140px;
    margin: 0 auto 28px auto;
    display: block;
    filter: drop-shadow(0 0 6px rgba(128, 90, 161, 0.6));
  }

  /* Gradient definitions */
  .grad-fill {
    fill: url(#grad);
  }

  .grad-stroke {
    stroke: url(#grad);
    stroke-width: 3.5;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* Brand typography */
  .brand-name {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 3.75rem;
    background: linear-gradient(90deg, #664296, #8e24aa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.15em;
    margin: 0;
    user-select: text;
  }

  .tagline {
    font-size: 1.2rem;
    font-weight: 600;
    color: #754a9f;
    margin-top: 12px;
    letter-spacing: 0.28em;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    user-select: text;
  }

  /* Unique slogan styling */
  .slogan {
    font-size: 1rem;
    font-style: italic;
    color: #5c3d75;
    margin-top: 16px;
    letter-spacing: 0.04em;
    font-family: 'Georgia', serif;
    user-select: text;
  }

  /* Sparkle star */
  .sparkle {
    fill: #8e24aa;
    filter: drop-shadow(0 0 3px rgba(142, 36, 170, 0.8));
  }
</style>
</head>
<body>
  <div class="logo-container" role="img" aria-label="Dermatique Aesthetics Unique Logo">
    <svg class="logo-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#6a1b9a"/>
          <stop offset="100%" stop-color="#26a69a"/>
        </linearGradient>
      </defs>
      
      <!-- Abstract blooming flower petals -->
      <circle cx="32" cy="32" r="8" class="grad-fill" />
      <path class="grad-stroke" d="M32 8l8 16-8 16-8-16 8-16z" />
      <path class="grad-stroke" d="M16 24l8 16-8 16-8-16 8-16z" transform="rotate(60 32 32)"/>
      <path class="grad-stroke" d="M16 24l8 16-8 16-8-16 8-16z" transform="rotate(120 32 32)"/>
      <path class="grad-stroke" d="M16 24l8 16-8 16-8-16 8-16z" transform="rotate(180 32 32)"/>
      <path class="grad-stroke" d="M16 24l8 16-8 16-8-16 8-16z" transform="rotate(240 32 32)"/>
      <path class="grad-stroke" d="M16 24l8 16-8 16-8-16 8-16z" transform="rotate(300 32 32)"/>
      
      <!-- Sparkle star top right -->
      <polygon class="sparkle" points="50,10 52,14 56,14 53,17 54,21 50,19 46,21 47,17 44,14 48,14" />
    </svg>
    <h1 class="brand-name">Dermatique</h1>
    <div class="tagline">Aesthetics</div>
    <div class="slogan">Radiate Confidence, Naturally</div>
  </div>
</body>
</html>
